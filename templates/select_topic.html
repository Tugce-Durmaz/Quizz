<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konu Seçimi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 2px solid #1e3a8a; /* Lacivert tonlarında kenar */
        }

        h1 {
            color: #1e3a8a; /* Lacivert başlık */
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        select {
            font-size: 1.2em;
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #1e3a8a;
            width: 100%;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            background-color: #1e3a8a; /* Lacivert buton */
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16427d; /* Lacivert koyu ton */
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                font-size: 1em;
            }

            select {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Konuyu Seçiniz</h1>
        <form method="POST">
            <label for="topic">Konular:</label>
            <select name="topic" id="topic">
                {% for topic in topics %}
                    <option value="{{ topic }}">{{ topic }}</option>
                {% endfor %}
            </select>
            <button type="submit">Sınavı Başlat</button>
        </form>
    </div>
</body>
<div class = 'score'>
    <p>Son skorun: {{ latest_score }}</p>
    <p>En yüksek skorun: {{ highest_score }}</p>
    <p>Genel en yüksek skor: {{ top_score }}</p>
    </div>
</html>
<style>
    .score {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #001f4d; /* lacivert */
        color: white;
        font-weight: bold; /* yazı kalın */
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 1000;
    }
    </style>
