<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonuçlar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 2px solid #1e3a8a; /* Lacivert tonlarında kenar */
        }

        h1 {
            color: #1e3a8a; /* Lacivert başlık */
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            background-color: #1e3a8a; /* Lacivert arka plan */
            color: #fff;
            padding: 12px 0;
            border-radius: 6px;
            font-size: 1.2em;
            width: 100%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #16427d; /* Lacivert koyu ton */
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sınav Sonuçları</h1>
        <p>Son skorunuz: {{ latest_score }}</p>
        <p>En yüksek skorunuz: {{ highest_score }}</p>
        <p>En yüksek genel skor: {{ top_score }}</p>

        <a href="{{ url_for('main.home') }}">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
