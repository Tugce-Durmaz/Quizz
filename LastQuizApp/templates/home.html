<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoş Geldiniz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            padding: 50px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 2px solid #1e3a8a; /* Lacivert tonunda kenar */
        }

        h1 {
            font-size: 2.5em;
            color: #1e3a8a; /* Lacivert başlık */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #4b5563;
            margin-bottom: 30px;
        }

        .error {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #1e3a8a;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #1e3a8a;
            outline: none;
        }

        button {
            background-color: #1e3a8a; /* Lacivert buton */
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16427d; /* Lacivert koyu ton */
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            input, button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <footer>
            <p>Bu proje <strong>Tuğçe Durmaz</strong> tarafından oluşturulmuştur.</p>
        </footer>
        <h1>Python Konulu Sınav</h1>
        <p>Adınızı girerek sınavı başlatabilirsiniz.</p>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Başla</button>
        </form>
    </div>
    <br>
    
</body>

</html>
